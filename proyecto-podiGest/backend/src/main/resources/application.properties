spring.application.name=backend

# Configuración de almacenamiento de datos
# Todos los archivos JSON se guardan en: {user.home}/podiGest_data/
# Esto garantiza portabilidad en cualquier sistema operativo (Windows, Mac, Linux)

# NOTA IMPORTANTE: Las rutas ahora se resuelven automáticamente usando PathConfigService
# Los servicios utilizan System.getProperty("user.home") para garantizar rutas portátiles
# Archivos gestionados:
# - usuarios.json: Base de datos de usuarios
# - usuarioInicioSesion.json: Sesión del usuario actual
# - citas.json: Citas agendadas
# - notificaciones.json: Notificaciones del sistema
